# SimForge default material library
#
# Maps material names to physics properties used by the 'lookup' mass
# estimation mode. Names are matched case-insensitively.
#
# Each entry requires 'density' (kg/m³). Optional fields default to:
#   static_friction: 0.5, dynamic_friction: static * 0.8, restitution: 0.3

materials:
  # ─── Metals ──────────────────────────────────────────────────────
  steel:
    density: 7800.0
    static_friction: 0.6
    dynamic_friction: 0.42
    restitution: 0.25

  stainless_steel:
    density: 8000.0
    static_friction: 0.6
    dynamic_friction: 0.42
    restitution: 0.25

  aluminum:
    density: 2700.0
