    static_friction: 0.36
    dynamic_friction: 0.3
    restitution: 0.25

  copper:
    density: 8960.0
    static_friction: 0.53
    dynamic_friction: 0.36
    restitution: 0.22

  brass:
    density: 8500.0
    static_friction: 0.5
    dynamic_friction: 0.4
    restitution: 0.3

  cast_iron:
    density: 7200.0
